<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Videos</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* small video-page overrides to keep styles concise */
    :root{ --v-gap:18px }
    .video-wrap{position:relative;width:100%;height:100%;background:#000;border-radius:18px;overflow:hidden}
    .video-wrap video{width:100%;height:100%;object-fit:cover;display:block}
    .video-card{border-radius:18px;overflow:hidden;background:linear-gradient(180deg,#ffffff88,#ffdfe6);padding:8px;box-shadow:0 10px 30px #c6285a22}
    .meta{padding:10px 6px;color:#7a3b55}
    .meta .name{font-weight:700;color:var(--rose-deep)}
    .controls{display:flex;gap:8px;margin-top:8px}
    .btn{padding:6px 10px;border-radius:8px;border:none;background:linear-gradient(135deg,var(--rose),var(--rose-deep));color:#fff;cursor:pointer}
    .empty{padding:28px;border-radius:12px;background:#fff8c6;color:#6a4a00}
  </style>
</head>
<body>
  <div id="hedlinecontainer">
    <h1 class="love-title">Happy Birthday, Anviiii❤️</h1>
    <p class="love-sub">Every memory with you is my favorite chapter.</p>
  </div>

  
  <!-- floating hearts -->
  <div class="hearts">
    <span>❤</span><span>❤</span><span>❤</span><span>❤</span><span>❤</span>
  </div>

  <div id="grid" class="gallery">
    <div class="empty">No videos uploaded yet.</div>
  </div>

  <script>
    // List of uploaded videos (auto-populated)
    const VIDEO_LIST = [
      'Snapchat-1732939300.mp4',
      'Snapchat-2001078240 (1).mp4',
      'Snapchat-2044231727 (1).mp4',
      'Snapchat-645231651.mp4',
      'VID-20230621-WA0015.mp4',
      'VID-20231023-WA0000.mp4',
      'VID20230218133710.mp4',
      'VID20230218133716.mp4',
      'VID20230218133734.mp4'
    ];
    const grid = document.getElementById('grid');

    function makeCard(name){
      const card = document.createElement('div'); card.className='video-card';
      const wrap = document.createElement('div'); wrap.className='video-wrap';
      const v = document.createElement('video');
      v.controls=true; v.preload='none';
      v.setAttribute('playsinline','');
      v.setAttribute('data-src','videos/'+name);
      const posterName = name.replace(/\.mp4$/i,'.jpg');
      // if poster exists, set poster attr (you'll need to add posters manually)
      v.poster = 'videos/'+posterName;
      wrap.appendChild(v);
  const meta = document.createElement('div'); meta.className='meta';
  // mask filename for privacy
  meta.innerHTML = `<div class="name">Private video</div>`;
      const controls = document.createElement('div'); controls.className='controls';
      const loadBtn = document.createElement('button'); loadBtn.className='btn'; loadBtn.textContent='Load & Play';
      loadBtn.addEventListener('click', ()=>{ loadVideo(v); v.play(); });
      controls.appendChild(loadBtn);
      meta.appendChild(controls);
      card.appendChild(wrap); card.appendChild(meta);
      return card;
    }

    function loadVideo(video){
      if(!video.getAttribute('src')){
        video.src = video.dataset.src;
        // small safety: set type
        // video.type = 'video/mp4';
      }
    }

    function pauseOthers(current){
      document.querySelectorAll('video').forEach(v=>{ if(v!==current) v.pause(); });
    }

    // wire global pause on play
    document.addEventListener('play', (e)=> pauseOthers(e.target), true);

    // populate
    function init(){
      grid.innerHTML='';
      VIDEO_LIST.forEach(name=> grid.appendChild(makeCard(name)));
    };
    init();
  </script>
</body>
</html>
